# pump-tokens-sites
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump.fun Live Tokens</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #141414;
      padding: 20px;
      border-bottom: 2px solid #00ffcc;
    }
    header img {
      max-height: 60px;
    }
    h1 {
      margin: 10px 0;
      font-size: 2rem;
      color: #00ffcc;
    }
    .token-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }
    .token {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      width: 260px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,255,200,0.2);
      transition: transform 0.2s ease;
    }
    .token:hover {
      transform: scale(1.05);
    }
    .token h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #ffcc00;
    }
    .token p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
    footer {
      margin-top: 20px;
      padding: 15px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace logo.png with your own logo if you want -->
    <img src="https://dummyimage.com/200x60/00ffcc/000.png&text=My+Pump+Logo" alt="Logo">
    <h1>üöÄ Pump.fun Live Tokens</h1>
  </header>

  <div id="tokens" class="token-container">Loading tokens...</div>

  <footer>
    Made with ‚ù§Ô∏è for Pump.fun tokens | Powered by Pump.fun API
  </footer>

  <script>
    async function fetchTokens() {
      try {
        const response = await fetch("https://frontend-api.pump.fun/coins/trending");
        const data = await response.json();

        const container = document.getElementById("tokens");
        container.innerHTML = "";

        data.coins.slice(0, 12).forEach(token => {
          const div = document.createElement("div");
          div.className = "token";
          div.innerHTML = `
            <h2>${token.name} (${token.symbol})</h2>
            <p><strong>Market Cap:</strong> $${(token.usd_market_cap/1000000).toFixed(2)}M</p>
            <p><strong>Price:</strong> $${token.usd_price.toFixed(6)}</p>
          `;
          container.appendChild(div);
        });

      } catch (error) {
        document.getElementById("tokens").innerText = "‚ö†Ô∏è Error loading tokens.";
        console.error(error);
      }
    }

    fetchTokens();
    setInterval(fetchTokens, 30000);
  </script>
</body>
</html>
